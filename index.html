<h1>To-Do List</h1>
<div id="app">
    {{message}}
    <button @click="count++">{{count}}</button>
    <button @click="print()">+1</button>
</div>
<button onclick="this.innerHTML = Date()">the time is</button>

<script>
    const {createApp} = Vue
    createApp({
        data() {
            return {
                message: 'salomat nimma bolyapti',
                count: 0
            }
        },
        methods: {
            print() {
                this.count += 1
            }
        }
}).mount('#app')
</script>
